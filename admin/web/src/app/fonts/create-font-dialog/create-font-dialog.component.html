<div class="cosmo-modal__container" [class.is--closed]="!open">
  <form class="cosmo-modal" [formGroup]="createFontForm" (ngSubmit)="createFont()">
    <h1 class="cosmo-modal__title" i18n>Font erstellen</h1>
    <div class="cosmo-modal__content">
      <div class="cosmo-input__group">
        <label for="family" class="cosmo-label" i18n>Familie</label>
        <input required type="text" id="family" class="cosmo-input" formControlName="name" #family />
        <span class="cosmo-input__message is--negative" [class.is--hidden]="!createFontForm.get('name')?.invalid" i18n
          >Du musst eine Familie angeben</span
        >
        <label for="category" class="cosmo-label" i18n>Kategorie</label>
        <select class="cosmo-select" id="category" formControlName="category">
          <option value="Sans Serif" i18n>Sans Serif</option>
          <option value="Serif" i18n>Serif</option>
          <option value="Monospace" i18n>Monospace</option>
          <option value="Display" i18n>Display</option>
          <option value="Handwriting" i18n>Handwriting</option>
        </select>
        <label for="license" class="cosmo-label" i18n>Lizenz</label>
        <input
          required
          list="suggestedLicenses"
          type="text"
          id="license"
          class="cosmo-input"
          formControlName="license"
        />
        <span
          class="cosmo-input__message is--negative"
          [class.is--hidden]="!createFontForm.get('license')?.invalid"
          i18n
          >Du musst eine Lizenz angeben</span
        >
        <datalist id="suggestedLicenses">
          <option value="ufl"></option>
          <option value="ofl"></option>
          <option value="apache2"></option>
          <option value="mit"></option>
          <option value="cc0"></option>
        </datalist>
        <span class="cosmo-input__header" i18n>Beschreibung</span>
        <editor
          class="tiny-editor"
          [init]="{ base_url: '/admin/tinymce', suffix: '.min', height: 250 }"
          formControlName="description"
        ></editor>
      </div>
    </div>
    <div class="cosmo-modal__button-bar">
      <button class="cosmo-button" (click)="open = false" i18n>Abbrechen</button>
      <button class="cosmo-button" type="submit" i18n>Font erstellen</button>
    </div>
  </form>
</div>
