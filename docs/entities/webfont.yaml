$schema: http://json-schema.org/draft/2019-09/schema
title: Webfont
type: object
required:
  - name
  - license
  - category
properties:
  name:
    type: string
  fonts:
    type: array
    items:
      $ref: "./metadata.yaml"
  description:
    type: string
  designers:
    type: array
    items:
      $ref: "./designer.yaml"
  license:
    type: string
  category:
    type: string