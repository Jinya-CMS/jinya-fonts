version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
  - directory: /angular
    schedule:
      interval: daily
    package-ecosystem: npm
    ignore:
      - update-types:
          - version-update:semver-major
          - version-update:semver-minor
          - version-update:semver-patch
        dependency-name: lucide-angular