docker-build:
  image: quay.imanuel.dev/dockerhub/library---docker:stable
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.imanuel.dev
    - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASSWORD"
  script:
    - docker build --pull -t "quay.imanuel.dev/jinya/jinya-fonts:${CI_COMMIT_TAG}" -f ./Dockerfile .
    - docker tag "quay.imanuel.dev/jinya/jinya-fonts:${CI_COMMIT_TAG}" "quay.imanuel.dev/jinya/jinya-fonts:latest"
    - docker tag "quay.imanuel.dev/jinya/jinya-fonts:${CI_COMMIT_TAG}" "jinyacms/jinya-fonts:${CI_COMMIT_TAG}"
    - docker tag "quay.imanuel.dev/jinya/jinya-fonts:${CI_COMMIT_TAG}" jinyacms/jinya-fonts:latest
    - docker push "jinya/jinya-fonts:${CI_COMMIT_TAG}"
    - docker push "jinya/jinya-fonts:latest"
    - docker push "jinyacms/jinya-fonts:${CI_COMMIT_TAG}"
    - docker push "jinyacms/jinya-fonts:latest"
  rules:
    - if: $CI_COMMIT_TAG
      exists:
        - Dockerfile

build-merge-request:
  image: quay.imanuel.dev/dockerhub/library---golang:1.20-alpine
  stage: build
  script:
    - go vet
    - go build -o jinya-fonts

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

pages:
  stage: deploy
  image: ruby:latest
  before_script:
    - gem install bundler jekyll
    - bundle update rb-inotify
    - bundle install
  script:
  - bundle exec jekyll build -d public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

