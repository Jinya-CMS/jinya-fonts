<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jinya Fonts</title>
    <link href="https://fonts.jinya.de/css2?family=Lato:wght@300;400;700" rel="stylesheet">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/typography.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/title.css">
    <link rel="stylesheet" href="/css/settingspanel.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/favicon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main class="jinya-page">
    <a href="/" class="jinya-title">Jinya Fonts</a>
    <div class="jinya-settings-panel">
        <input id="searchbox" placeholder="Search..." type="search" class="jinya-search-box">
        <select id="previewtype" class="jinya-preview__type">
            <option value="custom">Custom</option>
            <option value="alphabet">Alphabet</option>
            <option value="lorem" selected>Lorem Ipsum</option>
            <option value="numbers">Numbers</option>
        </select>
        <input id="previewtext" placeholder="Type text to preview..." type="text" class="jinya-preview__text">
        <span id="previewsizetext" class="jinya-preview__size-text">24px</span>
        <input id="previewsize" type="range" value="24" max="240" min="8" class="jinya-preview__size">
    </div>
    <div class="jinya-font-type-panel">
        <input type="checkbox" id="sans" checked> <label for="sans">Sans-Serif</label>
        <input type="checkbox" id="serif" checked> <label for="serif">Serif</label>
        <input type="checkbox" id="handwritten" checked> <label for="handwritten">Handwritten</label>
        <input type="checkbox" id="display" checked> <label for="display">Display</label>
        <input type="checkbox" id="monospace" checked> <label for="monospace">Monospace</label>
    </div>
    <div id="cardlist" class="jinya-card__list jinya-card__list--loading">
        <div class="jinya-loader"></div>
    </div>
    <footer class="jinya-footer">
        <p>Web design – © Jinya Developers 2022</p>
        <p>Jinya Fonts uses fonts pulled from fonts.google.com. Make sure the fonts license fits your project</p>
    </footer>
</main>
<template id="font-card">
    <a class="jinya-card" href="/font.html?font=#= fontname #">
        <div class="jinya-card__header">
            <span class="jinya-card__title">#= title #</span>
            <span class="jinya-card__subtitle">#= subtitle #</span>
        </div>
        <div class="jinya-card__body" data-role="body" data-font-name="#= fontname #"></div>
    </a>
</template>
<script src="/js/index.js" type="module"></script>
</body>
</html>
